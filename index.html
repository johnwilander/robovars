<header>
    <h1 id="roboVarsTitle">RoboVars&#8248;</h1>
</header>
<img src="./img/bladerunner_wallpaper.jpg" class="background" alt="http://epicponyz.files.wordpress.com/2009/05/big_01.jpg"/>

    <div id="canvasDiv" class="inline-block">
        <canvas id="robovarsCanvas"></canvas>
    </div>
    <div id="robotInfo" class="inline-block">
        <div>
            <h3 class="robotInfoHeader">Turn interval in ms</h3>
            <input id="interval" value="200">
        </div>
        <div id="robotInfoOne" class="robotInfo">
            <div>
                <h3 class="robotInfoHeader">JavaScript source</h3>
                <input id="robotSrcOne" class="robotSrcInput" value="https://raw.github.com/johnwilander/robovars/master/js/RV/robots/johnwilander.js"><div id="loadButton1" class="green-button small-button">Load</div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Robot Name</h3>
                <div id="robotName1" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Eyes</h3>
                <div id="eyes1" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Tracks</h3>
                <div id="tracks1" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Lasers</h3>
                <div id="lasers1" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Shields</h3>
                <div id="shields1" class="green-text inline-block"></div>
            </div>
        </div>
        <div id="robotInfoTwo" class="robotInfo">
            <div>
                <h3 class="robotInfoHeader">JavaScript source</h3>
                <input id="robotSrcTwo" class="robotSrcInput" value="https://raw.github.com/johnwilander/robovars/master/js/RV/robots/randombot.js"><div id="loadButton2" class="green-button small-button">Load</div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Robot Name</h3>
                <div id="robotName2" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Eyes</h3>
                <div id="eyes2" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Tracks</h3>
                <div id="tracks2" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Lasers</h3>
                <div id="lasers2" class="green-text inline-block"></div>
            </div>
            <div>
                <h3 class="robotInfoHeader">Shields</h3>
                <div id="shields2" class="green-text inline-block"></div>
            </div>
        </div>
        <div id="varButton" class="green-button large-button">Go to var!</div>
    </div>
<footer>
<div class="green-text">Game graphics borrowed from <a href="http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/">http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/</a></div>
</footer>
